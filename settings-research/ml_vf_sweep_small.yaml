simulation_directory: 'HTSOHM'

verbose: true
keep_configs: false
initial_points_random_seed: 1701393
# load_restart_path: "auto"

number_of_convergence_bins: 40
database_connection_string: "sqlite:///HTSOHM-dev.db"

prop1range: [0.0, 1.0]
prop2range: [0.0, 800.0]

sweep_points: 10

structure_parameters:
  number_of_atom_types: 1
  epsilon_limits: [1.258, 513.264]
  lattice_constant_limits: [2.5, 5.0]
  sigma_limits: [1.052, 6.549]

simulations:
  1:
    type: 'void_fraction'
    adsorbate: 'helium'
    temperature: 298
    simulation_cycles: 100
    cutoff: 14
  2:
    type: 'gas_loading'
    adsorbate: 'methane'
    pressure: 3500000
    temperature: 298
    initialization_cycles: 1000
    simulation_cycles: 1000
    cutoff: 14
